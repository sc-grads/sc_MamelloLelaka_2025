
name: Notify Teams on PR Events
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
  pull_request_review:
    types: [submitted]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # 1. Notify when a PR is created, reopened, or updated (but not closed)
      - name: Notify on PR creation/update
        if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
        run: |
          curl -X POST \
               -H "Content-Type: application/json" \
               -d '{
                 "title": "${{ github.event.pull_request.user.login }} - New Pull Request ğŸ†•",
                 "sections": [{
                   "activityTitle": "${{ github.event.pull_request.user.login }} - A new pull request is waiting for review! ğŸ‘€",
                   "facts": [
                     { "name": "1. ğŸ“ Title:", "value": "${{ github.event.pull_request.title }}" },
                     { "name": "2. ğŸ“‹ Description:", "value": "${{ github.event.pull_request.body || 'No description provided' }}" },
                     { "name": "3. ğŸ‘¤ Author:", "value": "${{ github.event.pull_request.user.login }}" },
                     { "name": "4. ğŸ”— View PR", "value": "${{ github.event.pull_request.html_url }}" },
                     { "name": "5. ğŸŒ¿ Branch:", "value": "${{ github.head_ref || github.ref_name }}" },
                     { "name": "6. ğŸ“¥ Target:", "value": "${{ github.event.pull_request.base.ref }}" }
                   ],
                   "markdown": true
                 }],
                 "potentialAction": [
                   {
                     "@type": "OpenUri",
                     "name": "View PR",
                     "targets": [
                       { "os": "default", "uri": "${{ github.event.pull_request.html_url }}" }
                     ]
                   },
                   {
                     "@type": "OpenUri",
                     "name": "View changes",
                     "targets": [
                       { "os": "default", "uri": "${{ github.event.pull_request.html_url }}/files" }
                     ]
                   }
                 ]
               }' ${{ secrets.TEAMS_WEBHOOK_URL }}
              
      # 2. Notify when a PR review is submitted with an approval
      - name: Notify on PR approval
        if: ${{ github.event_name == 'pull_request_review' && github.event.review.state == 'approved' }}
        run: |
          curl -X POST \
               -H "Content-Type: application/json" \
               -d '{
                 "title": "${{ github.event.pull_request.user.login }} - Pull Request Approved âœ…",
                 "sections": [{
                   "activityTitle": "${{ github.event.pull_request.user.login }} - A pull request has been approved! ğŸ‘",
                   "facts": [
                     { "name": "1. ğŸ“ Title:", "value": "${{ github.event.pull_request.title }}" },
                     { "name": "2. ğŸ‘¤ Author:", "value": "${{ github.event.pull_request.user.login }}" },
                     { "name": "3. âœ¨ Approved by:", "value": "${{ github.event.review.user.login }}" },
                     { "name": "4. ğŸ’¬ Review comment:", "value": "${{ github.event.review.body || 'No comment provided' }}" },
                     { "name": "5. ğŸ”— View PR", "value": "${{ github.event.pull_request.html_url }}" },
                     { "name": "6. ğŸŒ¿ Branch:", "value": "${{ github.head_ref || github.ref_name }}" }
                   ],
                   "markdown": true
                 }],
                 "potentialAction": [
                   {
                     "@type": "OpenUri",
                     "name": "View PR",
                     "targets": [
                       { "os": "default", "uri": "${{ github.event.pull_request.html_url }}" }
                     ]
                   },
                   {
                     "@type": "OpenUri",
                     "name": "View review",
                     "targets": [
                       { "os": "default", "uri": "${{ github.event.pull_request.html_url }}#pullrequestreview-${{ github.event.review.id }}" }
                     ]
                   }
                 ]
               }' ${{ secrets.TEAMS_WEBHOOK_URL }}
         
      # 3. Notify when a PR is merged (closed and merged)
      - name: Notify on PR merge
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true }}
        run: |
          curl -X POST \
               -H "Content-Type: application/json" \
               -d '{
                 "title": "${{ github.event.pull_request.user.login }} - Pull Request Merged ğŸ‰",
                 "sections": [{
                   "activityTitle": "${{ github.event.pull_request.user.login }} - A pull request has been merged! ğŸš€",
                   "facts": [
                     { "name": "1. ğŸ“ Title:", "value": "${{ github.event.pull_request.title }}" },
                     { "name": "2. ğŸ“‹ Description:", "value": "${{ github.event.pull_request.body || 'No description provided' }}" },
                     { "name": "3. ğŸ‘¤ Author:", "value": "${{ github.event.pull_request.user.login }}" },
                     { "name": "4. ğŸ”— View PR", "value": "${{ github.event.pull_request.html_url }}" },
                     { "name": "5. ğŸŒ¿ Merged Branch:", "value": "${{ github.head_ref || github.ref_name }}" },
                     { "name": "6. ğŸ“¥ Merged Into:", "value": "${{ github.event.pull_request.base.ref }}" }
                   ],
                   "markdown": true
                 }],
                 "potentialAction": [
                   {
                     "@type": "OpenUri",
                     "name": "View run",
                     "targets": [
                       { "os": "default", "uri": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" }
                     ]
                   },
                   {
                     "@type": "OpenUri",
                     "name": "View commit",
                     "targets": [
                       { "os": "default", "uri": "${{ github.event.pull_request.html_url }}" }
                     ]
                   }
                 ]
               }' ${{ secrets.TEAMS_WEBHOOK_URL }}
