name: Notify Teams
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Post Adaptive Card to Teams
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "type": "message",
                 "attachments": [
                   {
                     "contentType": "application/vnd.microsoft.card.adaptive",
                     "content": {
                       "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                       "version": "1.3",
                       "type": "AdaptiveCard",
                       "body": [
                         {
                           "type": "TextBlock",
                           "text": "Mamello Pull Request",
                           "size": "Large",
                           "weight": "Bolder",
                           "color": "Accent"
                         },
                         {
                           "type": "TextBlock",
                           "text": "Actor: ${{ github.event.pull_request.user.login }}"
                         },
                         {
                           "type": "TextBlock",
                           "text": "message | A pull request ðŸš€",
                           "wrap": true
                         },
                         {
                           "type": "TextBlock",
                           "text": "1. **Title**: ${{ github.event.pull_request.title }}\n2. **Description**: ${{ github.event.pull_request.body }}\n3. **Author**: ${{ github.event.pull_request.user.login }}\n4. [View PR](${{ github.event.pull_request.html_url }})\n5. **Branch**: ${{ github.event.pull_request.head.ref }}",
                           "wrap": true
                         }
                       ],
                       "actions": [
                         {
                           "type": "Action.OpenUrl",
                           "title": "View run",
                           "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                         },
                         {
                           "type": "Action.OpenUrl",
                           "title": "View commit",
                           "url": "${{ github.event.pull_request.head.repo.html_url }}/commit/${{ github.event.pull_request.head.sha }}"
                         }
                       ]
                     }
                   }
                 ]
               }' \
               ${{ secrets.https://northerndata.webhook.office.com/webhookb2/436ca2b7-8ba6-4bf3-83fd-8d48e5093dfc@174c7352-9c5c-4558-b848-be140b444e7d/IncomingWebhook/75d45d4dc64549d68a3cb58af84f05bd/d6da0a29-420d-4f3a-baaa-d0d029e264a2/V2klzbwgssJ_vXeRuWQsEtCkV0Bya0w2GiLQ8jqcXM7KE1 }}
