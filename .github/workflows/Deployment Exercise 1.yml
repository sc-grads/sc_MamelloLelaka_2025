name: Deployment Exercise 1

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or whichever version you prefer

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test code
        run: npm test

      - name: Build code
        run: npm run build

      - name: Deploy code
        run: echo "Deploying..."
